<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempbox â€” Email Sementara</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Mono:ital,wght@0,400;0,500;1,400&family=DM+Sans:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        /* CSS tetap sama seperti kode asli kamu */
        :root {
            --ink: #1c1612;
            --ink2: #5a4e44;
            --ink3: #9e9187;
            --ink4: #c8bfb5;
            --paper: #f5f0ea;
            --paper2: #ede7df;
            --paper3: #e2d9ce;
            --cream: #faf7f3;
            --line: rgba(28, 22, 18, 0.08);
            --line2: rgba(28, 22, 18, 0.04);
            --amber: #bf6c22;
            --amber-lt: rgba(191, 108, 34, 0.1);
            --amber-br: rgba(191, 108, 34, 0.25);
            --green: #3a6b4a;
            --green-lt: rgba(58, 107, 74, 0.1);
            --red: #8b2e2e;
            --serif: 'Instrument Serif', Georgia, serif;
            --mono: 'DM Mono', 'Courier New', monospace;
            --sans: 'DM Sans', sans-serif;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--sans);
            background: var(--paper);
            color: var(--ink);
            min-height: 100vh;
            line-height: 1.5;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 999;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
            opacity: 0.4;
        }

        .topbar {
            position: sticky;
            top: 0;
            z-index: 100;
            height: 52px;
            background: var(--cream);
            border-bottom: 1px solid var(--line);
            display: flex;
            align-items: center;
        }

        .topbar-inner {
            max-width: 680px;
            margin: 0 auto;
            padding: 0 24px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .topbar-logo {
            display: flex;
            align-items: baseline;
            gap: 6px;
            text-decoration: none;
            color: var(--ink);
            font-family: var(--serif);
            font-size: 18px;
        }

        .page {
            max-width: 680px;
            margin: 0 auto;
            padding: 40px 24px 80px;
        }

        .masthead {
            margin-bottom: 32px;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            gap: 16px;
        }

        .masthead-kicker {
            font-family: var(--mono);
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 0.14em;
            text-transform: uppercase;
            color: var(--amber);
            margin-bottom: 6px;
        }

        .masthead-title {
            font-family: var(--serif);
            font-size: clamp(26px, 5vw, 36px);
            line-height: 1.15;
            color: var(--ink);
        }

        .masthead-title em {
            font-style: italic;
            color: var(--amber);
        }

        .masthead-desc {
            margin-top: 8px;
            font-size: 13px;
            color: var(--ink3);
            max-width: 340px;
        }

        .email-panel {
            background: var(--cream);
            border: 1px solid var(--line);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .panel-section {
            padding: 20px 22px;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-family: var(--mono);
            font-size: 9.5px;
            color: var(--ink3);
            margin-bottom: 12px;
        }

        .chip-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--ink4);
        }

        .chip-dot.live {
            background: var(--green);
            animation: blink 2s infinite;
        }

        .email-row {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--paper2);
            border: 1px solid var(--line);
            border-radius: 8px;
            padding: 11px 14px;
            margin-bottom: 14px;
        }

        .email-val {
            flex: 1;
            font-family: var(--mono);
            font-size: 13px;
            color: var(--ink);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .email-val.empty {
            color: var(--ink4);
            font-style: italic;
        }

        .icon-btn {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            border: 1px solid var(--line);
            background: var(--cream);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 18px;
            border-radius: 7px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.15s;
            width: 100%;
        }

        .btn-amber {
            background: var(--amber);
            color: white;
        }

        .btn-secondary {
            background: var(--paper2);
            color: var(--ink2);
            border: 1px solid var(--line);
        }

        .inbox-panel {
            background: var(--cream);
            border: 1px solid var(--line);
            border-radius: 12px;
            overflow: hidden;
        }

        .inbox-header {
            padding: 16px 22px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--line);
            background: var(--paper);
        }

        .msg-badge {
            font-family: var(--mono);
            font-size: 10px;
            background: var(--amber-lt);
            color: var(--amber);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .msg-card {
            background: var(--paper);
            border: 1px solid var(--line);
            border-radius: 8px;
            margin: 8px;
            overflow: hidden;
        }

        .msg-top {
            padding: 13px 16px;
            cursor: pointer;
            display: flex;
            gap: 12px;
        }

        .msg-body {
            display: none;
            padding: 14px 16px;
            border-top: 1px solid var(--line);
            font-size: 13px;
            background: var(--paper2);
            white-space: pre-wrap;
            font-family: var(--mono);
        }

        .msg-body.open {
            display: block;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }
    </style>
</head>

<body>
    <header class="topbar">
        <div class="topbar-inner">
            <a href="/" class="topbar-logo">Tempbox</a>
        </div>
    </header>

    <main class="page">
        <div class="masthead">
            <div class="masthead-text">
                <div class="masthead-kicker">âœ¦ Temporary Email</div>
                <h1 class="masthead-title">Email <em>sekali pakai,</em><br>tanpa registrasi.</h1>
                <p class="masthead-desc">Layanan email sementara menggunakan generator.email. Cepat, privat, dan gratis.
                </p>
            </div>
        </div>

        <div class="email-panel">
            <div class="panel-section">
                <div class="chip">
                    <div class="chip-dot" id="status-dot"></div>
                    <span id="status-text">Belum aktif</span>
                </div>
                <div class="email-row">
                    <span class="email-val empty" id="email-display">Belum ada email â€” klik Generate</span>
                    <button class="icon-btn" id="btn-copy" onclick="copyEmail()">ðŸ“‹</button>
                </div>
                <button class="btn btn-amber" id="btn-gen" onclick="generateMail()">Generate Email Baru</button>
            </div>
        </div>

        <div class="inbox-panel">
            <div class="inbox-header">
                <div>
                    <span style="font-family: var(--serif); font-size: 16px;">Inbox</span>
                    <span class="msg-badge" id="msg-badge">0 pesan</span>
                </div>
                <button class="btn btn-secondary" style="width:auto; padding:5px 10px;" onclick="refreshInbox()">â†»
                    Refresh</button>
            </div>
            <div id="inbox-list" style="padding: 8px;">
                <div style="text-align:center; padding: 40px; color: var(--ink3); font-size: 13px;">Inbox kosong</div>
            </div>
        </div>
    </main>

    <script>
        let email = '';

        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('tb_email');
            if (saved) {
                email = saved;
                document.getElementById('email-display').textContent = email;
                document.getElementById('email-display').classList.remove('empty');
                refreshInbox();
            }
        });

        async function generateMail() {
            const btn = document.getElementById('btn-gen');
            btn.disabled = true; btn.textContent = 'Memproses...';
            try {
                const res = await fetch('/generate');
                const data = await res.json();
                if (data.success) {
                    email = data.result.email;
                    localStorage.setItem('tb_email', email);
                    document.getElementById('email-display').textContent = email;
                    document.getElementById('email-display').classList.remove('empty');
                    document.getElementById('status-dot').className = 'chip-dot live';
                    document.getElementById('status-text').textContent = 'Aktif';
                    refreshInbox();
                }
            } catch (e) { alert('Error: ' + e.message); }
            btn.disabled = false; btn.textContent = 'Generate Email Baru';
        }

        async function refreshInbox() {
            if (!email) return;
            const list = document.getElementById('inbox-list');
            list.innerHTML = '<div style="text-align:center; padding:20px;">Memuat pesan...</div>';
            try {
                const res = await fetch(`/inbox?email=${encodeURIComponent(email)}`);
                const data = await res.json();
                if (data.success) {
                    renderMessages(data.result.inbox || []);
                }
            } catch (e) { list.innerHTML = 'Gagal memuat.'; }
        }

        function renderMessages(msgs) {
            const list = document.getElementById('inbox-list');
            document.getElementById('msg-badge').textContent = msgs.length + ' pesan';
            if (msgs.length === 0) {
                list.innerHTML = '<div style="text-align:center; padding:40px; color:var(--ink3);">Inbox kosong</div>';
                return;
            }
            list.innerHTML = '';
            msgs.forEach(msg => {
                const div = document.createElement('div');
                div.className = 'msg-card';
                div.innerHTML = `
                    <div class="msg-top" onclick="this.nextElementSibling.classList.toggle('open')">
                        <div style="flex:1">
                            <div style="font-weight:600; font-size:13px;">${msg.subject}</div>
                            <div style="font-size:11px; color:var(--ink3)">Dari: ${msg.from}</div>
                        </div>
                        <div style="font-size:10px; color:var(--ink4)">${msg.created}</div>
                    </div>
                    <div class="msg-body">${msg.message}</div>
                `;
                list.appendChild(div);
            });
        }

        function copyEmail() {
            if (!email) return;
            navigator.clipboard.writeText(email);
            const btn = document.getElementById('btn-copy');
            btn.textContent = 'âœ…';
            setTimeout(() => btn.textContent = 'ðŸ“‹', 2000);
        }
    </script>
</body>

</html>
